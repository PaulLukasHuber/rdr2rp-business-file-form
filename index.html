<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lizenz-Formular für Discord</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,600&family=Roboto&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root {
      --bg-dark: #1e1b18;
      --bg-medium: #2f2b27;
      --bg-light: #403a34;
      --accent: #d8a657;
      --text-light: #f4ede0;
      --text-muted: #a39484;
      --border-radius: 12px;
      --transition: 0.3s;
      --shadow-strong: rgba(0, 0, 0, 0.6);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: var(--text-light);
      background: linear-gradient(-45deg, #1e1b18, #2f2b27, #403a34, #302d2a);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-y: auto;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    * { box-sizing: border-box; }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      background: rgba(48, 45, 42, 0.85);
      border-radius: var(--border-radius);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 12px 40px var(--shadow-strong);
      position: relative;
    }

    h1 {
      margin: 0 0 1.5rem;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      font-size: 2.2rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
    }
    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: var(--accent);
      margin: 0.5rem auto 0;
      border-radius: 2px;
    }

    .tabs {
      display: flex;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: inset 0 -2px 8px rgba(0,0,0,0.5);
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-muted);
      transition: background var(--transition), color var(--transition);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background: rgba(0,0,0,0.1);
    }
    .tab:hover {
      background: rgba(216,166,87,0.1);
    }
    .tab.active {
      color: var(--text-light);
      background: linear-gradient(90deg, #d8a657, #f0c078);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 20%;
      width: 60%;
      height: 4px;
      background: var(--bg-dark);
      border-radius: var(--border-radius);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .tab-content.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 1.8rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--text-light);
    }
    input, select, textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--border-radius);
      background: rgba(30,27,24,0.9);
      color: var(--text-light);
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
    }
    input::placeholder, textarea::placeholder {
      color: var(--text-muted);
    }
    input:hover, select:hover, textarea:hover {
      border-color: var(--accent);
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 4px rgba(216,166,87,0.3);
    }

    .btn-primary, .btn-secondary {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 1rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-radius: var(--border-radius);
      transition: all var(--transition);
      margin-top: 1.5rem;
      cursor: pointer;
      text-decoration: none;
      border: none;
    }
    .btn-secondary {
      background: transparent;
      border: 2px solid var(--text-muted);
      color: var(--text-muted);
    }
    .btn-secondary:hover {
      background: rgba(216,166,87,0.1);
      border-color: var(--accent);
      color: var(--accent);
    }
    .btn-primary {
      background: var(--accent);
      color: var(--bg-dark);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    .employee-wrapper {
      background: rgba(60,55,50,0.9);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 1.5rem;
    }
    .employee-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .remove-employee-btn {
      background: none;
      border: none;
      color: #e57373;
      font-weight: 600;
      cursor: pointer;
      transition: color var(--transition);
    }
    .remove-employee-btn:hover {
      color: #f44336;
    }
    .employee-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .employee-row input {
      flex: 1 1 calc(33% - 1rem);
    }

    /* Disable manual resizing */
    #discordOutput, #other { resize: none; overflow-y: auto; }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fa fa-id-card-alt"></i> Lizenz-Formular</h1>

    <div class="tabs">
      <div class="tab active" data-tab="tab1"><i class="fa fa-info-circle"></i> Allgemein</div>
      <div class="tab" data-tab="tab2"><i class="fa fa-user-friends"></i> Mitarbeiter</div>
      <div class="tab" data-tab="tab3"><i class="fa fa-ellipsis-h"></i> Weitere</div>
    </div>

    <div id="tab1" class="tab-content active">
      <div class="form-group">
        <label for="note"><i class="fa fa-link"></i> Vermerk zum Gewerbeantrag (Link):</label>
        <input type="url" id="note" placeholder="https://discord.com/channels/..." required>
      </div>
      <div class="form-group">
        <label for="cityCode"><i class="fa fa-city"></i> Stadt-Kürzel:</label>
        <select id="cityCode">
          <option value="">-- Bitte wählen --</option>
          <option value="AB">AB - Annesburg</option>
          <option value="AD">AD - Armadillo</option>
          <option value="BW">BW - Blackwater</option>
          <option value="CO">CO - Colter</option>
          <option value="RH">RH - Rhodes</option>
          <option value="SB">SB - Strawberry</option>
          <option value="SD">SD - Saint Denis</option>
          <option value="TW">TW - Tumbleweed</option>
          <option value="VA">VA - Valentine</option>
        </select>
      </div>
      <div class="form-group">
        <label for="operation"><i class="fa fa-briefcase"></i> Betrieb:</label>
        <select id="operation"><option value="">-- zuerst Stadt wählen --</option></select>
      </div>
      <div class="form-group">
        <label for="issuedDate"><i class="fa fa-calendar-alt"></i> Ausgestellt am (Gültig ab):</label>
        <input type="date" id="issuedDate" min="1899-01-01" max="1899-12-31">
      </div>
    </div>

    <div id="tab2" class="tab-content">
      <div class="form-group">
        <label><i class="fa fa-users"></i> Mitarbeiter (Inhaber & Stellvertretungen) – MIT TELEGRAMM NUMMERN:</label>
        <div id="employees-container"></div>
        <button type="button" id="addEmployeeBtn" class="btn-secondary"><i class="fa fa-plus"></i> Mitarbeiter hinzufügen</button>
      </div>
      <div class="form-group">
        <label for="licenseCount"><i class="fa fa-hashtag"></i> Anzahl der herausgegebenen Lizenzen:</label>
        <input type="number" id="licenseCount" readonly>
      </div>
    </div>

    <div id="tab3" class="tab-content">
      <div class="form-group">
        <label for="specialPermit"><i class="fa fa-certificate"></i> Sondergenehmigung:</label>
        <input type="text" id="specialPermit" placeholder="Details eingeben...">
      </div>
      <div class="form-group">
        <label for="other"><i class="fa fa-sticky-note"></i> Sonstiges:</label>
        <textarea id="other" rows="3" placeholder="Weitere Anmerkungen..."></textarea>
      </div>
    </div>

    <button id="generateBtn" class="btn-primary"><i class="fa fa-paper-plane"></i> Discord Vorlage generieren</button>

    <div class="form-group">
      <label for="discordOutput"><i class="fa fa-code"></i> Discord-Ausgabe (kopieren und einfügen):</label>
      <textarea id="discordOutput" rows="15" readonly placeholder="Hier erscheint die formatierte Vorlage..."></textarea>
    </div>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    const maxEmployees = 3;
    const operationsByCity = {
      AB: ['Mining Company Annesburg','Saloon Annesburg'],
      AD: ['Bestatter Armadillo','Bäckerei Armadillo','Brauerei Armadillo','Büchsenmacher Armadillo','Farm Armadillo','Gestüt Armadillo','Jagdbund Armadillo','Pizzeria Armadillo (Event Gewerbe)','Saloon Armadillo','Tierarzt Armadillo','Schneider Valentine'],
      BW: ['Metzger Blackwater','Büchsenmacher Blackwater','Tabakhändler Blackwater','Saloon Blackwater','Farm Blackwater'],
      CO: ['Schmied Colter','Saloon Colter'],
      RH: ['Jagdbund Rhodes','Schmied Rhodes','Farm Rhodes'],
      SB: ['Bäckerei Strawberry','Brauerei Strawberry','Gestüt Strawberry','Holzfäller Strawberry'],
      SD: ['Jagdbund Saint Denis','Bäckerei Saint Denis','Bestatter Saint Denis','Brauerei Valentine','Brauerei Saint Denis','Büchsenmacher Saint Denis','Gärtnerei Saint Denis','Gestüt Saint Denis','Kutschenbauer Saint Denis','Saloon Saint Denis','Tabakhändler Saint Denis','Theater Saint Denis','Train Company Saint Denis','Zeitung Saint Denis'],
      TW: ['Mining Company Tumbleweed'],
      VA: ['Farm Valentine','Brauerei Valentine','Saloon Valentine','Tierarzt Valentine','Büchsenmacher Valentine','Schneider Valentine']
    };
    const container = document.getElementById('employees-container');
    const addBtn = document.getElementById('addEmployeeBtn');
    const roles = ['Inhaber','1. Stellvertretung','2. Stellvertretung'];
    const licenseCountInput = document.getElementById('licenseCount');

    function createEmployeeRow() {
      const idx = container.children.length;
      const wrapper = document.createElement('div');
      wrapper.className = 'employee-wrapper';
      const header = document.createElement('div');
      header.className = 'employee-header';
      const roleLabel = document.createElement('span');
      roleLabel.className = 'employee-role';
      roleLabel.textContent = roles[idx] || '';
      const removeBtn = document.createElement('button');
      removeBtn.type = 'button';
      removeBtn.className = 'remove-employee-btn';
      removeBtn.textContent = 'Eintrag löschen';
      removeBtn.addEventListener('click', () => {
        if (container.children.length > 1) {
          wrapper.remove();
          updateEmployees();
        }
      });
      header.append(roleLabel, removeBtn);
      wrapper.appendChild(header);

      const row = document.createElement('div');
      row.className = 'employee-row';
      ['Vorname','Nachname','Telegrammnummer'].forEach((ph,i) => {
        const inp = document.createElement('input');
        inp.type = 'text';
        inp.placeholder = ph;
        inp.className = i===0?'empFirstName':i===1?'empLastName':'empTelegram';
        row.appendChild(inp);
      });
      wrapper.appendChild(row);
      return wrapper;
    }

    function updateEmployees() {
      const rows = container.querySelectorAll('.employee-wrapper');
      rows.forEach((w,i) => {
        w.querySelector('.employee-role').textContent = roles[i] || '';
        w.querySelector('.remove-employee-btn').style.display = (i>0 && rows.length>1) ? 'inline-flex' : 'none';
      });
      addBtn.disabled = rows.length >= maxEmployees;
      licenseCountInput.value = rows.length;
    }

    container.appendChild(createEmployeeRow());
    updateEmployees();

    addBtn.addEventListener('click', () => {
      if (container.children.length < maxEmployees) {
        container.appendChild(createEmployeeRow());
        updateEmployees();
      }
    });

    document.getElementById('cityCode').addEventListener('change', function() {
      const city = this.value;
      const op = document.getElementById('operation');
      op.innerHTML = city
        ? '<option value="">-- bitte Betrieb wählen --</option>'
        : '<option value="">-- zuerst Stadt wählen --</option>';
      (operationsByCity[city] || []).forEach(o => {
        const opt = document.createElement('option');
        opt.value = o;
        opt.textContent = o;
        op.appendChild(opt);
      });
    });

    document.getElementById('generateBtn').addEventListener('click', () => {
      const note = document.getElementById('note').value.trim();
      if (!note || !/^https?:\/\/.+/.test(note)) {
        alert('Bitte gültigen Link eingeben.');
        return;
      }
      const city = document.getElementById('cityCode').value;
      if (!city) {
        alert('Bitte Stadt wählen.');
        return;
      }
      const operation = document.getElementById('operation').value;
      if (!operation) {
        alert('Bitte Betrieb wählen.');
        return;
      }
      const license = city + ' - ' + (() => {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let r = '';
        for (let i = 0; i < 8; i++) {
          r += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return r;
      })();
      const issued = document.getElementById('issuedDate').value || '---';
      const specialPermit = document.getElementById('specialPermit').value.trim() || '---';
      const other = document.getElementById('other').value.trim() || '---';
      const employees = [...container.querySelectorAll('.employee-row')].map(r => {
        const fn = r.querySelector('.empFirstName').value.trim() || '---';
        const ln = r.querySelector('.empLastName').value.trim() || '---';
        const tg = r.querySelector('.empTelegram').value.trim() || '---';
        return `${fn} ${ln} - ${tg}`;
      }).join('\n');
      const template =
        `Vermerk zum Gewerbeantrag:\n\`\`\`${note}\`\`\`\n` +
        `Lizenznummer:\n\`\`\`${license}\`\`\`\n` +
        `Ausgestellt am (*Gültigkeit ab*):\n\`\`\`${issued}\`\`\`\n` +
        `Betrieb:\n\`\`\`${operation}\`\`\`\n` +
        `Mitarbeiter (Inhaber & Stellvertretungen)‼️MIT TELEGRAMM NUMMERN:\n\`\`\`${employees}\`\`\`\n` +
        `Anzahl der herausgegebenen Lizenzen:\n\`\`\`${licenseCountInput.value}\`\`\`\n` +
        `Sondergenehmigung:\n\`\`\`${specialPermit}\`\`\`\n` +
        `Sonstiges:\n\`\`\`${other}\`\`\``;
      document.getElementById('discordOutput').value = template;
    });
  </script>

</body>
</html>
