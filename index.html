<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gewerbeakten-Formular</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,600&family=Roboto&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
  <!-- Eigene Stylesheets -->
  <link href="assets/css/styles.css" rel="stylesheet">
  <link href="assets/css/validation.css" rel="stylesheet">
</head>
<body>
  <div class="page-container">
    <div class="form-container">
      <h1><i class="fa fa-id-card-alt"></i> Gewerbeakten-Formular</h1>

      <div class="tabs">
        <div class="tab active" data-tab="tab1"><i class="fa fa-info-circle"></i> Allgemein</div>
        <div class="tab" data-tab="tab2"><i class="fa fa-user-friends"></i> Mitarbeiter</div>
        <div class="tab" data-tab="tab3"><i class="fa fa-ellipsis-h"></i> Weitere</div>
      </div>

      <div id="tab1" class="tab-content active">
        <div class="form-group">
          <label for="note"><i class="fa fa-link"></i> Vermerk zum Gewerbeantrag (Link):</label>
          <input type="url" id="note" placeholder="https://discord.com/channels/..." required
            title="Bitte einen gültigen Link eingeben (beginnend mit http:// oder https://)">
          <small class="requirements">Beispiel: https://discord.com/channels/123456789/987654321</small>
        </div>
        <div class="form-group">
          <label for="cityCode"><i class="fa fa-city"></i> Stadt-Kürzel:</label>
          <select id="cityCode">
            <option value="">-- Bitte wählen --</option>
            <option value="AB">AB - Annesburg</option>
            <option value="AD">AD - Armadillo</option>
            <option value="BW">BW - Blackwater</option>
            <option value="CO">CO - Colter</option>
            <option value="RH">RH - Rhodes</option>
            <option value="SB">SB - Strawberry</option>
            <option value="SD">SD - Saint Denis</option>
            <option value="TW">TW - Tumbleweed</option>
            <option value="VA">VA - Valentine</option>
          </select>
        </div>
        <div class="form-group">
          <label for="operation"><i class="fa fa-briefcase"></i> Betrieb:</label>
          <select id="operation"><option value="">-- zuerst Stadt wählen --</option></select>
        </div>
        <div class="form-group">
          <label for="issuedDate"><i class="fa fa-calendar-alt"></i> Ausgestellt am (Gültig ab):</label>
          <input type="date" id="issuedDate" min="1899-01-01" max="1899-12-31" required>
          <small class="requirements">Datum im Jahr 1899 auswählen</small>
        </div>
      </div>

      <div id="tab2" class="tab-content">
        <div class="form-group">
          <label><i class="fa fa-users"></i> Mitarbeiter (Inhaber & Stellvertretungen):</label>
          <div id="employees-container"></div>
          <button type="button" id="addEmployeeBtn" class="btn-secondary"><i class="fa fa-plus"></i> Mitarbeiter hinzufügen</button>
        </div>
        <div class="form-group">
          <label for="licenseCount"><i class="fa fa-hashtag"></i> Anzahl der herausgegebenen Lizenzen:</label>
          <input type="number" id="licenseCount" readonly>
        </div>
      </div>

      <div id="tab3" class="tab-content">
        <div class="form-group">
          <label for="specialPermit"><i class="fa fa-certificate"></i> Sondergenehmigung:</label>
          <input type="text" id="specialPermit" placeholder="Details eingeben...">
        </div>
        <div class="form-group">
          <label for="other"><i class="fa fa-sticky-note"></i> Sonstiges:</label>
          <textarea id="other" rows="3" placeholder="Weitere Anmerkungen..."></textarea>
        </div>
      </div>

      <button id="generateBtn" class="btn-primary"><i class="fa fa-paper-plane"></i> Discord Vorlage generieren</button>
    </div>

    <div class="preview-container">
      <h2><i class="fa fa-eye"></i> Vorschau</h2>
      <div class="preview-content">
        <div class="form-group">
          <label for="discordOutput"><i class="fa fa-code"></i> Discord-Ausgabe:</label>
          <textarea id="discordOutput" rows="20" readonly placeholder="Hier erscheint die formatierte Vorlage..."></textarea>
        </div>
        <button id="copyBtn" class="btn-secondary"><i class="fa fa-copy"></i> In Zwischenablage kopieren</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>
      RDR2 RP Business file generator | Version 1.2.0 | 
      <a href="https://github.com/PaulLukasHuber/rdr2rp-business-license" target="_blank">
        <i class="fab fa-github"></i> GitHub Repository
      </a>
    </p>
  </footer>

  <!-- JavaScript Modules - Order matters! -->
  <script src="assets/js/utils.js"></script>
  <script src="assets/js/validation.js"></script>
  <script src="assets/js/employees.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
