name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Ermöglicht manuelles Auslösen des Workflows
  workflow_dispatch:

# GITHUB_TOKEN Berechtigungen für Deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Nur ein Deployment gleichzeitig erlauben
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Check HTML files
        run: |
          echo "Validating HTML files..."
          find . -name "*.html" | xargs ls -la
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Lädt den gesamten Repository-Inhalt hoch
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Deployment Info
        run: |
          echo "Deployed to ${{ steps.deployment.outputs.page_url }}"
          echo "Deployment time: $(date)"