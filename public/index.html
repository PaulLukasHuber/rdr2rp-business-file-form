<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#1e1b18">
    <meta name="description" content="Ein interaktives Webformular zur einfachen Erstellung von formatierten Gewerbeakten für einen Red Dead Redemption 2 Roleplay-Discord-Server.">
    
    <title>RDR2RP Gewerbeakten Generator</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,600&family=Roboto&display=swap" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Debug-Skript -->
    <script type="text/javascript">
      // Einfaches Debugging-Skript für weiße Seiten
      window.onerror = function(message, source, lineno, colno, error) {
        var errorDiv = document.createElement('div');
        errorDiv.style.backgroundColor = '#f8d7da';
        errorDiv.style.color = '#721c24';
        errorDiv.style.padding = '20px';
        errorDiv.style.margin = '20px';
        errorDiv.style.borderRadius = '5px';
        errorDiv.style.fontFamily = 'sans-serif';
        errorDiv.innerHTML = '<h3>Ein Fehler ist aufgetreten:</h3><p>' + message + '</p>';
        document.body.appendChild(errorDiv);
        console.error('Fehler auf der Seite:', message, error);
        return true;
      };
    </script>
  </head>
  <body>
    <noscript>Du musst JavaScript aktivieren, um diese App zu benutzen.</noscript>
    
    <!-- This is the root div where React will mount the application -->
    <div id="root"></div>
  </body>
</html>
